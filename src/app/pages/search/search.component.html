<mat-card class="search-card">
  <!------------------------->
  <!-- list of searched items -->
  <div *ngFor="let item of searchContent" (click)="itemClicked(item.id)">
    <img src="{{ item.photo }}" class="search-image" />
    <div class="search-modal">
      <fa-icon [icon]="faHeart"> </fa-icon>
      {{ item.likes }}
      <fa-icon [icon]="faComment" style="margin-left: 1rem"> </fa-icon>
      {{ item.comments }}
    </div>
  </div>
</mat-card>
